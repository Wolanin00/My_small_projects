<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container">
    <h1 class="text-center p-3">Edit rating</h1>
    <form action="{{ url_for('edit') }}" method="POST">
        <h3><b>Book Name:</b> {{book.title}}</h3><br>
        <h4>Current Rating: {{book.rating}}</h4>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <div class="input-group mt-5">
            <input class="form-control" name="rating" type="text" placeholder="New Rating">
            <button class="btn btn-secondary" type="submit">Change Rating</button>
        </div>
    </form>
</div>
</body>
</html>
